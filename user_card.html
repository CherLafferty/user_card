<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="user_style.css">
</head>
<body>
    <div class= "card flex">
        <div class="blue-bar">
            <img src="user-circle.png" alt="user image" style="width: 75px; height: 75px;">
        </div>
            <div class= "info flex">
                <ul class= "detail justify-between">
                <li class= "bold">Jane Doe</li>
                <li class= "center"><img src="map-marker.png" alt="map marker" style="width: 20px; height: 30px;">Seattle</li>
                <li>Developer | Engineer | Problem Solver</li>
                <li>Master of shadows and the Internet!</li>
                <li><img src="gear.png" alt="gear icon" style="width: 30px; height: 30px;"><a href="#">edit profile</a></li>
                </ul>
            </div>
    </div>
</body>
</html>
